<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Whack a Mario!</title>
  </head>

  <body>
    <div class="topBox">
      <img src="whack.png" alt="" class="title" />
      <img class="marioPipe" src="marioPipe.png" alt= "" />

      <div class="buttons">
        <button onClick="startGame()">Start!</button>
        <span class="score">0</span>
      </div>
    </div>
    <div class="game">
      <div class="pipe pipe2">
        <div class="mario"></div>
      </div>

      <div class="pipe pipe2">
        <div class="mario" id="mario1"></div>
      </div>

      <div class="pipe pipe3">
        <div class="mario" id="mario1"></div>
      </div>

      <div class="pipe pipe4">
        <div class="mario" id="mario1"></div>
      </div>

      <div class="pipe pipe5">
        <div class="mario" id="mario1"></div>
      </div>

      <div class="pipe pipe6">
        <div class="mario" id="mario1"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
